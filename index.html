<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo de Luta</title>
    <link rel="icon" href="assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Modal dos controles -->
    <div id="controls-modal" class="modal hidden">
      <div class="modal-header">
        <h2>Controles</h2>
        <button id="close-modal" class="close-button">&times;</button>
      </div>
      <div class="modal-content">
        <div class="controls-row">
          <!-- Samurai Mack -->
          <div class="controls-section">
            <h3>Samurai Mack</h3>
            <ul class="controls-list">
              <li><span class="key">A</span>: Direita</li>
              <li><span class="key">D</span>: Esquerda</li>
              <li><span class="key">W</span>: Pulo</li>
              <li><span class="key">S</span>: Ataque</li>
            </ul>
          </div>

          <!-- Kenji -->
          <div class="controls-section">
            <h3>Kenji</h3>
            <ul class="controls-list">
              <li><span class="key">→</span>: Direita</li>
              <li><span class="key">←</span>: Esquerda</li>
              <li><span class="key">↑</span>: Pulo</li>
              <li><span class="key">↓</span>: Ataque</li>
            </ul>
          </div>
        </div>

        <!-- Controles do Jogo -->
        <!-- Controles do Jogo -->
        <div class="controls-section game-controls">
          <h3>Jogo</h3>
          <ul class="controls-list">
            <li>
              <span class="key">P</span>: Pausar e Abrir Janela de Controles
            </li>
            <li>
              <span class="key">R</span>: Reinicia o Jogo (Se Finalizado)
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Conteiner principal -->
    <div id="game-screen" class="game-screen">
      <!-- Menu com baras de vida e cronômetro -->
      <div id="hud">
        <!-- Barra de vida do Player 1 -->
        <div class="player1">
          <div class="player1-name">Samurai Mack</div>
          <div class="health-bar player1-bar">
            <div id="player1-health" class="health-fill"></div>
          </div>
        </div>

        <!-- Cronômetro com caixa de fundo quase preto -->
        <div class="timer">
          <div class="timer-box">
            <span id="timer">01:30</span>
          </div>
        </div>

        <!-- Barra de vida do Player 2 -->
        <div class="player2">
          <div class="player2-name">Kenji</div>
          <div class="health-bar player2-bar">
            <div id="player2-health" class="health-fill"></div>
          </div>
        </div>
      </div>

      <!-- Texto informativo -->
      <div id="text-container" class="text-container">
        <div class="text-wrapper">
          <span id="main-text" class="main-text">empate!</span>
          <span id="shadow-text" class="shadow-text">empate!</span>
        </div>
      </div>

      <!-- Rodapé da tela -->
      <div id="fdd">
        <div ontouchstart="">
          <div id="open-modal" class="button">
            <a href="#">Controles</a>
          </div>
        </div>
      </div>

      <!-- Canvas (tela do jogo) -->
      <canvas id="gameCanvas"></canvas>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
